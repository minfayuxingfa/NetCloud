</head>
<body>

    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="../role/role_list.html" class="role_on"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
        <li><a href="../account/account_list.html" class="account_off"></a></li>
        <li><a href="../service/service_list.html" class="service_off"></a></li>

    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div>
    <div class="text_info clearfix"><span>角色名称：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="roleName"/>
        <span class="required">*</span>
        <div class="validate_msg_medium error_msg">不能为空，且为20长度的字母、数字和汉字的组合</div>
    </div>
    <div class="text_info clearfix"><span>设置权限：</span></div>
    <div class="input_info_high">
        <div class="input_info_scroll">
            <ul>
                <li><input type="checkbox" id="2"/>管理员</li>
                <li><input type="checkbox" id="1"/>角色管理</li>
                <li><input type="checkbox" id="3"/>资费管理</li>
                <li><input type="checkbox" id="4"/>账务账号</li>
                <li><input type="checkbox" id="5"/>业务账号</li>
                <li><input type="checkbox" id="6"/>账单</li>
                <li><input type="checkbox" id="7"/>报表</li>
            </ul>
        </div>
        <span class="required">*</span>
        <div class="validate_msg_tiny">至少选择一个权限</div>
    </div>
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" onclick="showResult()"/>
        <input type="button" value="取消" class="btn_save" onclick="cancelModiRole()"/>
    </div>

</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>

<script language="javascript" type="text/javascript">
    //取消
    function cancelModiRole() {
        $.ajax({
            url: "/roleList",
            success: function (result) {

                if (result.data == 1) {
                    window.location.href = "/toRole";
                }
            }
        })
    }


    //获取详细信息
    function getRoleModi() {
        $.ajax({
            url: "/getRoleModi",
            type: "post",
            success: function (result) {
                var moduleInfoList = result.data.moduleInfoList;
                $("#roleName").val(result.data.name);

                for (var i = 0; i < moduleInfoList.length; i++) {
                    document.getElementById(moduleInfoList[i].moduleId).checked = true;

                }
            }
        })
    }

    //保存成功的提示消息
    function showResult() {
        var moduleIdList = [];

        for (var i = 1; i <= 7; i++) {
            var moduleId = document.getElementById(i);
            if (moduleId.checked == true) {
                moduleIdList.push(i)

            }
        }

        $.ajax({
            url: "/saveModiRole",
            type:"post",
            traditional:true,
            data: {
                name: $("#roleName").val(),
                moduleIdList: moduleIdList
            },
            success: function (result) {
                if (result.data == 1) {
                    showResultDiv(true);
                    window.setTimeout("showResultDiv(false);", 3000);
                }
            }
        })


    }


    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }

    getRoleModi();
</script>
</html>
