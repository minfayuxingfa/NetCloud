            <form action="" method="" class="main_form">
                <!--必填项-->
                <div class="text_info clearfix"><span>账务账号ID：</span></div>
                <div class="input_info"><input type="text" id="accountId" readonly class="readonly" /></div>
                <div class="text_info clearfix"><span>姓名：</span></div>
                <div class="input_info"><input type="text" id="accountName" readonly class="readonly" /></div>
                <div class="text_info clearfix"><span>身份证：</span></div>
                <div class="input_info">
                    <input type="text" id="idCardNo" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>登录账号：</span></div>
                <div class="input_info">
                    <input type="text" id="loginName" readonly class="readonly" />
                </div>                   
                <div class="text_info clearfix"><span>电话：</span></div>
                <div class="input_info">
                    <input type="text" class="width200 readonly" readonly id="phone" />
                </div>
                <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="5" /></div>
                <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" id="recommenderId" /></div>
                <div class="text_info clearfix"><span>状态：</span></div>

                </div>                    
                <div class="text_info clearfix"><span>开通/暂停/删除时间：</span></div>

                <div class="text_info clearfix"><span>上次登录时间：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="2013/02/21 12:00:00" /></div>
                <div class="text_info clearfix"><span>上次登录IP：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="192.168.0.100" /></div>
                <!--可选项数据-->
                <div class="text_info clearfix"><span>生日：</span></div>
                <div class="input_info">
                    <input type="text" readonly class="readonly" id="birthday" />
                </div>
                <div class="text_info clearfix"><span>Email：</span></div>
                <div class="input_info">
                    <input type="text" class="width350 readonly" readonly id="email" />
                </div> 
                <div class="text_info clearfix"><span>职业：</span></div>
                <div class="input_info">
                    <select disabled>
                        <option id="G">干部</option>
                        <option id="X">学生</option>
                        <option id="J">技术人员</option>
                        <option id="Q">其他</option>
                    </select>                        
                </div>
                <div class="text_info clearfix"><span>性别：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="radSex"  id="W" disabled />
                    <label for="W">女</label>
                    <input type="radio" name="radSex" id="M" disabled />
                    <label for="M">男</label>
                </div> 
                <div class="text_info clearfix"><span>通信地址：</span></div>
                <div class="input_info"><input type="text" class="width350 readonly" readonly id="address"/></div>
                <div class="text_info clearfix"><span>邮编：</span></div>
                <div class="input_info"><input type="text" class="readonly" readonly id="zipCode" /></div>
                <div class="text_info clearfix"><span>QQ：</span></div>
                <div class="input_info"><input type="text" class="readonly" readonly id="qq"/></div>

<script type="text/javascript">

//    显示详细
    function showDetails() {
        $.ajax({
            url:"/getAccountDetail",
            type:"post",
            success:function (result) {
                addDetailAccount(result.data);
            }
        })
    }

//        显示回显
    function addDetailAccount(account) {
    $("#accountId").attr("value", account.accountId);
    $("#accountName").attr("value", account.realName);
    $("#idCardNo").attr("value", account.idcardNo);
    $("#loginName").attr("value", account.loginName);
    $("#phone").attr("value", account.telephone);
    $("#recommenderId").attr("value", account.recommenderId);
    $("#birthday").attr("value", account.birthdate)
    $("#email").attr("value", account.email);
    $("#" + account.occupation).attr("selected", true);
    $("#" + account.gender).attr("checked", "checked");
    $("#address").attr("value", account.mailaddress);
    $("#zipCode").attr("value", account.zipcode);
    $("#qq").attr("value", account.qq);

}

$("#detailToList").click(function () {
    $.ajax({
        url:"/detailToList",
        type:"post",
        success:function (result) {
            if (result.data==1){
                window.location.href="/DetailToList";
            }
        }
    })
});


    showDetails()
</script>
