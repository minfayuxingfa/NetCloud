<script language="javascript" type="text/javascript">
    //保存成功的提示信息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }

    //显示修改密码的信息项
    function showPwd(chkObj) {
        if (chkObj.checked)
            document.getElementById("divPwds").style.display = "block";
        else
            document.getElementById("divPwds").style.display = "none";
    }
    //       回显方法
    function rollBack() {
        $.ajax({
            url: "/rollBackAccount",
            type: "post",
            success: function (result) {
                var account = result.data;
                showRollBack(account);
            }
        })
    }
    //        显示回显
    function showRollBack(account) {
        $("#accountId").attr("value", account.accountId);
        $("#accountName").attr("value", account.realName);
        $("#idCardNo").attr("value", account.idcardNo);
        $("#loginName").attr("value", account.loginName);
        $("#phone").attr("value", account.telephone);
        $("#recommenderId").attr("value", account.recommenderId);
        $("#birthday").attr("value", account.birthdate)
        $("#email").attr("value", account.email);
        $("#" + account.occupation).attr("selected", true);
        $("#" + account.gender).attr("checked", "checked");
        $("#address").attr("value", account.mailaddress);
        $("#zipCode").attr("value", account.zipcode);
        $("#qq").attr("value", account.qq);

    }
    //保存提交
$("#saveAccount").click(function () {
    $.ajax({
        url:"/saveUpdateAccount",
        type:"post",
        data:{
          accountId:$("#accountId").val(),
            realName: $("#accountName").val(),
            idcardNo:$("#idCardNo").val(),
            loginName: $("#loginName").val(),
            telephone:$("#phone").val(),
            recommenderId:$("#recommenderId").val(),
            birthdate: $("#birthday").val(),
            email:$("#email").val(),
            occupation: $("option[class='option']:selected").val(),
            gender: $("input[type='radio']:checked").val(),
            mailaddress: $("#address").val(),
            zipcode: $("#zipCode").val(),
            qq: $("#qq").val()
        },
        success:function (result) {
       if(result.data==1){
           alert("修改成功")
           window.location.href = "/toAccount";
       }else {
           alert("修改失败")
       }
        }
    })
})
    //        取消
    $("#cancelAccount").click(function () {
        $.ajax({
            url: "/cancelAccount",
            type: "post",
            success: function (result) {
                if (result.data == 1) {
                    window.location.href = "/toAccount";
                }
            }
        })
    });


    rollBack();
</script>
